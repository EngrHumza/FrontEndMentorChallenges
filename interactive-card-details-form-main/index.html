<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <main>
    <section class="row">
      <div class="col-1">
        <div class="bg-card bg-card-front">
          <img src="./images/card-logo.svg" alt="" srcset="">
          <p id="num">0000 0000 0000 0000</p>
          <span id="nam">Jane Appleseed</span>
          <span id="dat">00/00</span>
        </div>
        <div class="bg-card bg-card-back">

        </div>
      </div>
      <div class="col-2">
        <form action="" method="post" id="col2">
          <label for="Name">CardHolder Name</label>
          <input type="text" id="Name" placeholder="e.g. Jane Appleseed">
          <label for="Number">Card Number</label>
          <input type="number" name="" id="Number" placeholder="e.g. 1234 5678 9123 0000">
          <div class="date-cvc">
            <div>
              <label for="Date">Expiry.Date (MM/YY)</label>
              <div>
                <input type="text" class="date" placeholder="MM">
                <input type="number" name="" id="" class="date" placeholder="YY">
              </div>
            </div>
            <div>
              <label for="CVC">CVC</label>
              <input type="number" name="" id="CVC" placeholder="e.g. 123" class="cvc">
            </div>
          </div>
          <button type="submit" id="submit">Confirm</button>
        </form>
        <section class="thankyou" id="thankyou">
          <div>
            <img src="./images/icon-complete.svg" alt="" srcset="">
          </div>
          <div>
            <h2>THANK YOU!</h2>
          </div>
          <div>
            We have added your card details
          </div>
          <div>
            <button>
              Continue
            </button>
          </div>
        </section>
      </div>
    </section>
  </main>



  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY -->

  <!-- CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <script src="app.js"></script>
</body>

</html>
