<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  
</head>

<body>
  <main class="main">
    <section class="container">
      <section class="image-mobile">
        <img src="./images/image-product-mobile.jpg" alt="" srcset="">
      </section>
      <section class="image-desktop">
        <img src="./images/image-product-desktop.jpg" alt="" srcset="">
      </section>
      <section class="description">
        <h3>
          Perfume
        </h3>
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price-check">
          <span class="discounted-price">$149.00</span><span class="price">$169.99</span>
        </section>
        
        <section class="add-to-cart">
          <button><span><img src="./images/icon-cart.svg" alt="" srcset=""></span> Add to Cart</button>
        </section>
      </section>
    </section>
  </main>

</body>

</html>
